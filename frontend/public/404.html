<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Digifort Labs</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-dark: #3730a3;
            --slate-900: #0f172a;
            --slate-800: #1e293b;
            --slate-400: #94a3b8;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: var(--slate-900);
            font-family: 'Plus Jakarta Sans', sans-serif;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        .container {
            position: relative;
            z-index: 10;
            padding: 2rem;
            max-width: 600px;
        }

        .error-code {
            font-size: 10rem;
            font-weight: 800;
            margin: 0;
            line-height: 1;
            background: linear-gradient(135deg, #818cf8 0%, #4f46e5 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0.8;
            letter-spacing: -0.05em;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin: 1.5rem 0 1rem;
            letter-spacing: -0.02em;
        }

        p {
            color: var(--slate-400);
            font-size: 1.125rem;
            line-height: 1.6;
            margin-bottom: 2.5rem;
        }

        .btn {
            display: inline-block;
            background-color: var(--primary);
            color: white;
            padding: 1rem 2.5rem;
            border-radius: 1rem;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.2s;
            box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.3);
        }

        .btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 20px 25px -5px rgba(79, 70, 229, 0.4);
        }

        /* Decorative Elements */
        .glow {
            position: absolute;
            width: 40vw;
            height: 40vw;
            background: radial-gradient(circle, rgba(79, 70, 229, 0.15) 0%, rgba(79, 70, 229, 0) 70%);
            border-radius: 50%;
            z-index: 1;
            filter: blur(80px);
        }

        .glow-1 {
            top: -10%;
            left: -10%;
        }

        .glow-2 {
            bottom: -10%;
            right: -10%;
        }

        .grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: 0;
            mask-image: linear-gradient(to bottom, transparent, black, transparent);
        }
    </style>
</head>

<body>
    <div class="grid"></div>
    <div class="glow glow-1"></div>
    <div class="glow glow-2"></div>

    <div class="container">
        <p class="error-code">404</p>
        <h1>Page Disappeared</h1>
        <p>It seems the resource you are looking for has been archived or relocated. Check the URL or return to the main
            dashboard.</p>
        <a href="/" class="btn">Return to Dashboard</a>
    </div>
</body>

</html>
